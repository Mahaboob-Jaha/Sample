<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 align="center">Enter Employee details</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="employee_form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="employee_name">
                    <span *ngIf="employee_form.controls['employee_name'].hasError('required') && submitted"
                        class="error">Please enter employee name</span>
                </div>
                <div class="form-group">
                    <label>Salary</label>
                    <input type="text" class="form-control" formControlName="employee_salary">
                    <span *ngIf="employee_form.controls['employee_salary'].hasError('required') && submitted" class="error">Enter Salary</span>
                    <span *ngIf="employee_form.controls['employee_salary'].hasError('pattern')" class="error">Enter valid value</span>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="text" class="form-control" formControlName="employee_age">
                    <span *ngIf="employee_form.controls['employee_age'].hasError('required') && submitted" class="error">Enter age</span>
                    <span *ngIf="employee_form.controls['employee_age'].hasError('pattern')" class="error">Enter valid age</span>
                    <span *ngIf="employee_form.controls['employee_age'].hasError('min')" class="error">Min age is 1</span>
                    <span *ngIf="employee_form.controls['employee_age'].hasError('max')" class="error">Max age is 100</span>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="addRow()" appNoDbClick>Submit</button>&nbsp;
                    <button type="reset" class=" btn btn-primary" appNoDbClick >Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
